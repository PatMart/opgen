<!DOCTYPE html>
<html>
<head>

    <title>My one-page-flat-file website</title>

    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Abel"  type="text/css"/>
    <link rel="stylesheet" href="static/style/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="static/style/main.css" type="text/css"/>

</head>
<body>

<div class="container">

	<header>
	    <div class="navbar navbar-inverse navbar-fixed-top">
	        <div class="navbar-inner">
	            <div class="container">
	            
	                <a class="brand" href="index.html" id="logo">One Page Website</a>
	
	                <div class="top-menu">	                    
	                    <a href="https://github.com/victorjonsson/opgen" target="_blank">
	                        <i class="icon-white icon-bookmark"></i>
	                        Github
	                    </a>
	                    <span class="search-wrapper">
	                        <label>
	                            <i class="icon-white icon-search"></i>
	                        </label>
	                        <input type="search" id="page-search" placeholder="Search..." />
	                    </span>
	                </div>
	                     
	            </div>
	        </div>
	    </div>
	</header>
	
	<div class="row-fluid" id="content">
		<div class="span9">
			{{#pages}}
				<div class="page {{slug}}" id="{{slug}}">
					{{{content}}}
				</div>
			{{/pages}}			
		</div>		
		<div class="span3">
			<ul class="nav nav-list well" id="submenu-container">
				{{#pages}}
				<li>
					<a href="#{{slug}}">{{label}}</a>
				</li>				
				{{/pages}}
			</ul>
		</div>
	</div>
	
	<div class="container" id="footer">
		<p>
            This website was built using <a href="https://github.com/victorjonsson/opgen">opgen</a>
        </p>
	</div>
		
</div>

<script src="static/script/main.js"></script>

</body>
</html>
